name: Docker Image CI arm64

on:
  workflow_dispatch:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Prepare
      if: success()
      id: prepare
      run: |
        echo "docker_plaform=linux/arm64" >> $GITHUB_OUTPUT
        
    - name: Docker Login
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    - name: Build the Docker image
      if: success()
      run: >
        docker buildx build --platform linux/arm64 --file docker/Dockerfile.arm64
        --tag kfilippov/cut:arm64_$(date +%s) --tag kfilippov/cut:arm64 --tag kfilippov/cut:latest
        --output type=image,push=true .
